# Process config example for dataset

# global parameters
project_name: 'instinwild_ch'
dataset_path: './input/instinwild_ch.jsonl'  # path to your dataset directory or file
np: 4  # number of subprocess to process your dataset

export_path: './output/analysis/instinwild_ch/instinwild_ch.jsonl'

# process schedule
# a list of several process operators with their arguments
process:
  - math_num_filter:
      min_len: 1
      
