# Process config example for dataset

# global parameters
project_name: 'HC3_Chinese_ChatGPT'
dataset_path: './input/HC3_Chinese_ChatGPT.jsonl'  # path to your dataset directory or file
np: 4  # number of subprocess to process your dataset

export_path: './output/analysis/HC3_Chinese_ChatGPT/HC3_Chinese_ChatGPT.jsonl'

# process schedule
# a list of several process operators with their arguments
process:
  - math_num_filter:
      min_len: 1
      
