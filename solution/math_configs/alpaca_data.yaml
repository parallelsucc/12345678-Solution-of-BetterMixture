# Process config example for dataset

# global parameters
project_name: 'alpaca_data'
dataset_path: './input/alpaca_data.jsonl'  # path to your dataset directory or file
np: 4  # number of subprocess to process your dataset

export_path: './output/analysis/alpaca_data/alpaca_data.jsonl'

# process schedule
# a list of several process operators with their arguments
process:
  - math_num_filter:
      min_len: 1
      
