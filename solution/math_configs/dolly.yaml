# Process config example for dataset

# global parameters
project_name: 'dolly'
dataset_path: './input/dolly.jsonl'  # path to your dataset directory or file
np: 4  # number of subprocess to process your dataset

export_path: './output/analysis/dolly/dolly.jsonl'

# process schedule
# a list of several process operators with their arguments
process:
  - math_num_filter:
      min_len: 1
      
