# Process config example for dataset

# global parameters
project_name: 'finance_en'
dataset_path: './input/finance_en.jsonl'  # path to your dataset directory or file
np: 4  # number of subprocess to process your dataset

export_path: './output/analysis/finance_en/finance_en.jsonl'

# process schedule
# a list of several process operators with their arguments
process:
  - math_num_filter:
      min_len: 1
      
